<body>
    <h1>Fireblocks API Documentation</h1>
    <p>Manage technical writer tasks using the Fireblocks API.</p>

    <h2>Authentication</h2>
    <p>Use an API key in the Authorization header:</p>
    <pre>Authorization: Bearer YOUR_API_KEY</pre>

    <h2>GET /tasks</h2>
    <p>Retrieves a list of existing tasks.</p>

    <h2>POST /tasks</h2>
    <p>Creates a new task.</p>
